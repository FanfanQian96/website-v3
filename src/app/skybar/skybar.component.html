<div class="top-bar">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <div class="top-number">
                    <p>
                        <span class="top-number-emergency">
                            <i class="fas fa-phone"></i> Emergency? Dial 911
                        </span>
                        <span class="top-number-non-emergency">
                            | Non-emergency:
                            <a href="tel:5189007742" style="color:white;">(518) 900-RPIA</a>
                        </span>
                    </p>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="social">
                    <ul class="social-share">
                        <li *ngFor="let s of social"><a [href]="s.externalLink"><i [ngClass]="s.icon"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--/.container-->
</div>
